<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: rgba(240, 223, 223, 0.719);
      }

      .bgWhite {
        background: rgb(168, 171, 196);
        box-shadow: 0px 3px 6px 0px #cacaca;
      }

      .title {
        font-weight: 600;
        margin-top: 20px;
        font-size: 24px;
      }

      .customBtn {
        border-radius: 0px;
        padding: 10px;
      }

      form input {
        display: inline-block;
        width: 50px;
        height: 50px;
        text-align: center;
      }
      .container {
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-4 text-center">
          <div class="row">
            <div class="col-sm-12 mt-5 bgWhite">
              <div class="title">Verify OTP</div>

              <form action="" class="mt-5">
                <input
                  placeholder="hint:0"
                  id="one"
                  class="otp"
                  type="number"
                  maxlength="1"
                />
                <input
                  placeholder="hint:0"
                  id="two"
                  class="otp"
                  type="number"
                  maxlength="1"
                />
                <input
                  placeholder="hint:0"
                  id="three"
                  class="otp"
                  type="number"
                  maxlength="1"
                />
                <input placeholder="hint:0" id="four" class="otp" type="number"
                ' maxlength=1 >
              </form>
              <hr class="mt-4" />
              <button class="btn btn-primary btn-block mt-4 mb-4 customBtn">
                Verify
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  document.querySelector("button").addEventListener("click", bttnfun);
  function bttnfun() {
    var vlaue1 = document.querySelector("#one").value;
    var vlaue2 = document.querySelector("#two").value;
    var vlaue3 = document.querySelector("#three").value;
    var vlaue4 = document.querySelector("#four").value;
    if (vlaue1 == 0 && vlaue2 == 0 && vlaue3 == 0 && vlaue4 == 0) {
      window.location.href = "thankyou.html";
    } else {
      alert("wrong otp");
    }
  }
</script>
